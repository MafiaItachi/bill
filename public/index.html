<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pappu Da Mess - Electricity Bills</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #E3E5D8;
      padding-bottom: 80px;
    }
    h1 {
      text-align: center;
      background: #355245;
      color: #E3E5D8;
      padding: 10px;
      margin-top: 0;
    }
    .container {
      max-width: 450px;
      margin: 0 auto;
      text-align: center;
    }

    .month-btn {
      background-color: #648374;
      color: #E3E5D8 ;
      width: 100%;
      padding: 20px 15px;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .month-title {
      font-weight:400;
    }
    .month-details {
      font-size: 14px;
      opacity: 0.9;
    }

    .receipt-btn {
      background-color: #648374;
      color: #E3E5D8;

      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 5PX;
    }
    #addMonthBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #101916;
      color: #E3E5D8;
      border: none;
      width: 200PX;
      height: 60px;
      font-size: 30px;
      line-height: 0;
    }

    @media (max-width: 480px) {
      .month-btn {
        font-size: 18px;
        padding: 30px 15px;
      }
      #addMonthBtn {
        width: 200px;
        height: 50px;
        font-size: 18px;
      }
    }
    .messbill{
      font-size: 25px;
      font-weight: 500;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #101916;
      display: flex;
      justify-content: left;
    }
    .id{
      color: #101916;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .consumerId {
      color: #101916;
      display: flex;
      align-items: center;
    }
    .consumerId input {
      width: 150px;
      text-align: center;
      margin-left: 10px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #648374;
      background-color: #E3E5D8;
      color: #101916;
      display: flex;
    }

  </style>
</head>
<body>

  <h1>PAPPU DA MESS ELECTRICITY BILL</h1>
  <div class="id">
    <label class="consumerId">
      COPY CONSUMER ID :
      <input type="text" id="consumerId" value="512116907" disabled />
    </label> </div>
  <button class="receipt-btn" onclick="openReceiptAndCopy()">
    üìú DOWNLOAD RECEIPT
  </button>
  <div class="container">

    <div class="messbill">MESS MONTHLY BILL</div>
    <div class="month-list" id="monthsList">Loading...</div>
  </div>

  <button id="addMonthBtn" onclick="createNewMonth()">‚úö ADD NEW BILL üí°</button>

  <script>
    function openReceiptAndCopy() {
  // Open the receipt page
  window.open('https://portal.wbsedcl.in/webdynpro/resources/wbsedcl/wbpaymentreceipt/ViewPaymentReceipt?payReceipt=Y#');

  // Copy bill number to clipboard
  const billNumber = "512116907";
  navigator.clipboard.writeText(billNumber)
    .then(() => {
      alert("Bill number copied to clipboard: " + billNumber);
    })
    .catch(err => {
      console.error("Clipboard copy failed:", err);
    });
}
    async function createNewMonth() {
      const pass = prompt("Enter admin password:");
      if (pass !== "ADMIN") {
        alert("Wrong password");
        return;
      }
  
      const newMonth = prompt("Enter new month name (e.g., MAR - 25):");
      if (!newMonth) return;
  
      window.location.href = `bill.html?month=${encodeURIComponent(newMonth)}&new=true`;
    }
  
    async function loadMonths() {
      try {
        const res = await fetch('/all-months');
        const data = await res.json();
  
        const container = document.getElementById('monthsList');
        container.innerHTML = '';
  
        const monthKeys = Object.keys(data).reverse();
  
        monthKeys.forEach(month => {
          const meta = data[month]?.meta;
          const billAmount = meta?.billAmount ?? "N/A";
          const totalUnit = meta?.totalUnit ?? "N/A";
  
          const btn = document.createElement('button');
          btn.className = 'month-btn';
          btn.onclick = () => {
            window.location.href = `bill.html?month=${encodeURIComponent(month)}`;
          };
          console.log('Parsed month:', month, 'Meta:', meta);
          btn.innerHTML = `
            <div>üóìÔ∏è ${month}</div>
            <div style="font-size: 14px;">‚Çπ${billAmount} / ${totalUnit} units</div>
          `;
          container.appendChild(btn);
        });
  
      } catch (err) {
        document.getElementById('monthsList').innerText = 'Failed to load months.';
        console.error(err);
      }
    }
  
    loadMonths();
  </script>
  

</body>
</html>
